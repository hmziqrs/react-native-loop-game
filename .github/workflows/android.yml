name: Android Build

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Android build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Checkout keys repository
        uses: actions/checkout@v4
        with:
          repository: hmziqrs/keys-n-stuff
          ssh-key: ${{ secrets.KEYS_DEPLOY_KEY }}
          path: .keys-n-stuff

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ” Setup credentials
        run: bun scripts/keys-n-stuff.ts

      - name: ğŸ“¥ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build Android Bundle
        run: bunx expo prebuild --platform android && cd android && ./gradlew bundleRelease

      - name: ğŸ—ï¸ Build Android APK
        run: cd android && ./gradlew assembleRelease

      - name: ğŸ“¤ Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create Android release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/bundle/release/app-release.apk
          token: ${{ secrets.TOKEN }}
          allowUpdates: true

  release:
    name: Android release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Checkout keys repository
        uses: actions/checkout@v4
        with:
          repository: hmziqrs/keys-n-stuff
          ssh-key: ${{ secrets.KEYS_DEPLOY_KEY }}
          path: keys

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ” Setup credentials
        run: bun scripts/keys-n-stuff.ts

      - name: ğŸ“¥ Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release.aab
          path: artifacts

      - name: ğŸš€ Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: "keys/rnloop/service-account.json"
          packageName: "com.onemdev.rnloop"
          releaseFiles: "artifacts/*.aab"
          track: "beta"
          inAppUpdatePriority: 3
          status: completed
